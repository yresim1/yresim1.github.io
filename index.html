<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft Menu Clone</title>
    <link href="https://fonts.googleapis.com/css2?family=Minecraft&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('dirt_background.png');
            background-size: cover;
            font-family: 'Minecraft', sans-serif;
            color: white;
            text-align: center;
            height: 100vh;
            overflow: hidden;
        }
        
        .menu-container {
            background-color: rgba(0, 0, 0, 0.7);
            width: 80%;
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            border: 4px solid #555;
            border-image: linear-gradient(to bottom, #555, #333) 1;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        
        .menu-title {
            font-size: 48px;
            margin-bottom: 30px;
            text-shadow: 4px 4px 0 #3f3f3f;
            color: #FFAA00;
        }
        
        .menu-button {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 10px;
            background-color: #333;
            color: white;
            border: 2px solid #555;
            font-family: 'Minecraft', sans-serif;
            font-size: 24px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .menu-button:hover {
            background-color: #555;
            border-color: #777;
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <div class="menu-container">
        <h1 class="menu-title">MINECRAFT</h1>
        <button class="menu-button">Singleplayer</button>
        <button class="menu-button">Multiplayer</button>
        <button class="menu-button">Options</button>
        <button class="menu-button">Quit Game</button>
    </div>
</body>
</html>
